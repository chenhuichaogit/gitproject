<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>欢迎登录后台管理系统</title>
	<link href="css/login.css" rel="stylesheet" type="text/css" />
	<script src="js/jquery-3.2.1.min.js"></script>
	<!--<script src="js/login.js" type="text/javascript"></script>-->
</head>

<body>
<div class="main-login">
	<div class="login-content">	
		<div class="login-logo"></div>
		<input type="hidden" id="path" value="<%=path %>" />
		
		<div class="header">
	        <div class="switch" id="switch">
	        	<a class="switch_btn_qlogin switch_btn_focus" id="switch_qlogin" href="javascript:void(0);" tabindex="7">注册</a>
				<a class="switch_btn" id="switch_login" href="javascript:void(0);" tabindex="8">登录</a>
				<div class="switch_bottom" id="switch_bottom" style="position: absolute; width: 260px; left: 0px;"></div>
	        </div>
   		</div>    
   		
   		<!--注册  -->
		<div class="signup" id="signup-page">
		    <form action="" method="post" id="login-form" name="login-form">
			    <p class="form_p"><span class="person_tu">推荐人</span><input type="text" name="person_t" value="" placeholder="请填写推荐人"/></p>
			    <p class="form_p"><span class="user_tu">姓名</span><input type="text" name="person_t" value="" placeholder="请填写真实姓名"/></p>
			    <p class="form_p"><span class="password_tu">登录密码</span><input type="password" name="person_t" value="" placeholder="请填写登录密码"/></p>
			    <p class="form_p"><span class="password_tu2">确认密码</span><input type="password" name="person_t" value="" placeholder="确认登录密码"/></p>
			    <p class="form_p"><span class="number_tu">手机号码</span><input type="text" name="person_t" value="" placeholder="11位手机号码"/></p>
			    <p class="form_p"><span class="num_tu">验证码</span><input type="text" id="num_ma" name="person_t" value="" placeholder="手机验证码"/><a class="num_ma_a">获取验证码</a></p>
			    <p class="signup_btn"> <button type="submit">确&nbsp;认&nbsp;注&nbsp;册</button></p>
		    </form>
	    </div>
	    
	       		<!--登录  -->
		<div class="signup" id="login-page">
		    <form action="" method="post" id="login-form" name="login-form">
			    <p class="form_p form_p2"><span class="user_tu">用户名</span><input type="text" name="person_t" value="" placeholder="请填写用户名"/><span class="clear_tu"></span></p>
			    <p class="form_p form_p2"><span class="password_tu">登录密码</span><input type="password" name="person_t" value="" placeholder="请填写登录密码"/><span class="eye_tu eyeoff"></span></p>
			    <p class="signup_btn"> <button type="submit">登&nbsp;录</button></p>
			    <p class="signup_bottom"><a class="free_signup" href="javascript:void(0)">免费注册</a><a class="forget_password" href="javascript:void(0)">忘记密码</a></p>
		    </form>
	    </div>
	    
	    
   </div>
</div>   
<script type="text/javascript">   
var docHeight,docWidth;
function viewHeight(){
	var docHeight = $(window).height();
	var docWidth = $(window).width();
	if(docWidth < 992){
		$(".login-content").css({"height":"60%","width":"800px"});
		
	}else{
		$(".login-content").css({"height":docHeight+"px","width":"530px"});
	
	}
}

setInterval(viewHeight,100);


if(docWidth < 992){
			$('#switch_qlogin').click(function(){
			$('#switch_login').removeClass("switch_btn_focus").addClass('switch_btn');
			$('#switch_qlogin').removeClass("switch_btn").addClass('switch_btn_focus');
			$('#switch_bottom').animate({left:'0px',width:'398px'});
			
			$("#login-page").css("display","none");
			$("#signup-page").css("display","block");
			
			});
		$('#switch_login').click(function(){
			$('#switch_login').removeClass("switch_btn").addClass('switch_btn_focus');
			$('#switch_qlogin').removeClass("switch_btn_focus").addClass('switch_btn');
			$('#switch_bottom').animate({left:'400px',width:'398px'});
			
			$("#login-page").css("display","block");
			$("#signup-page").css("display","none");
	
		});
	
		
}else{

			$('#switch_qlogin').click(function(){
				
				
			$('#switch_login').removeClass("switch_btn_focus").addClass('switch_btn');
			$('#switch_qlogin').removeClass("switch_btn").addClass('switch_btn_focus');
			$('#switch_bottom').animate({left:'0px',width:'262px'});
			
			$("#login-page").css("display","none");
			$("#signup-page").css("display","block");
			
			});
		$('#switch_login').click(function(){
			$('#switch_login').removeClass("switch_btn").addClass('switch_btn_focus');
			$('#switch_qlogin').removeClass("switch_btn_focus").addClass('switch_btn');
			$('#switch_bottom').animate({left:'266px',width:'262px'});
			
			$("#login-page").css("display","block");
			$("#signup-page").css("display","none");
	
		});
}


    $.fn.toggle = function( fn, fn2 ) {
        var args = arguments,guid = fn.guid || $.guid++,i=0,
            toggle = function( event ) {
                var lastToggle = ( $._data( this, "lastToggle" + fn.guid ) || 0 ) % i;
                $._data( this, "lastToggle" + fn.guid, lastToggle + 1 );
                event.preventDefault();
                return args[ lastToggle ].apply( this, arguments ) || false;
            };
        toggle.guid = guid;
        while ( i < args.length ) {
            args[ i++ ].guid = guid;
        }
        return this.click( toggle );
    };
	$(".eye_tu").toggle(function(){
		$(".eye_tu").removeClass("eyeoff").addClass("eyeon");
		},
		function(){	
		$(".eye_tu").removeClass("eyeon").addClass("eyeoff");

		}
		)

</script>  
</body>
</html>
